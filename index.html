        >

        </button>
        <!--center container with this class-->
        <div
          class="collapse navbar-collapse justify-content-between w-lg-75"
          id="main-navigation"
        >
          <ul class="navbar-nav">
            <li class="nav-item"><a class="nav-link" href="">Tutorials</a></li>
            <li class="nav-item"><a class="nav-link" href="">Examples</a></li>

    <!-- Modal -->
    <div class="modal fade" id="cart-modal">
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Your cart</h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <!---MODAL BODY-->

            <!---
            HW:1 add products list :
            -list group
           -table

           product: img, name,  quantity, item price 2-3

      -->
            <ul class="list-group">
              <li
                class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center"

              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                iPhone 13
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                1
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                800$
              </li>
            </ul>
            <ul class="list-group">
              <li
                class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center"
              >
                <i class="bi bi-alarm-fill"></i>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Apple Watch
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                1
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                400$
              </li>
            </ul>
            <ul class="list-group">
              <li
                class="list-group-item list-group-item-dark d-flex justify-content-between align-items-center"
              >
                <i class="bi bi-droplet-fill"></i>
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                Water
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                2
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                3$
              </li>
            </ul>
            <ul class="list-group">
              <li
                class="list-group-item list-group-item-primary d-flex justify-content-between align-items-center"
              >
                TOTAL
              </li>
              <li
                class="list-group-item d-flex justify-content-between align-items-center"
              >
                1203$
              </li>
            </ul>
          </div>
          <!--
              Add buttons :

              checkout / empty items
              (bootstrap --buttons)
            -->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-light btn-outline-secondary"
              data-bs-dismiss="modal"
            >
              <i class="bi bi-cart-check-fill"></i>
              CHECKOUT
            </button>
            <button type="button" class="btn btn-light btn-outline-secondary">
              <i class="bi bi-trash3-fill"></i>
              EMPTY ITEMS
            </button>
          </div>
        </div>
      </div>
    </div>

      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js"
